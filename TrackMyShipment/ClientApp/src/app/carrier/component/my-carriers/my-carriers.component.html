
<style>
  .empty {
     font-size: 25px;
     padding:5% 5% 5% 46%
   }

  #inner {
    width: 80%;
    margin: 0 0 0 200px;
  }
</style>

<div id="inner">
  <div class="row">
    <div class="col-md-10 col-sm-10">
      <div class="card  card-box">
        <div class="card-head">
          <header>My Company</header>
          <div class="tools">
            <a class="fa fa-repeat btn-color " (click)="refresh()"></a>
            <a class=" btn-color fa fa-cart-plus" href="javascript:;"></a>
            <a class=" btn-color fa fa-times" href="javascript:;"></a>
          </div>
        </div>
        <div *ngIf="!carriers?.length==0 ; else empty">
          <div class="card-body ">
            <div class="table-responsive">
              <table class="table display" id="support_table5">
                <thead>
                <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Code</th>
                  <th>Phone</th>
                  <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let carrier of carriers;let i=index; trackBy:identify">
                  <th scope="row">{{i+1}}</th>
                  <td>{{carrier.name}}</td>
                  <td>{{carrier.code}}</td>
                  <td>{{carrier.phone}}</td>
                  <td>
                    <button mat-raised-button color="primary" (click)="subscribe(carrier)">unsubscribe</button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      
      <ng-template #empty>
        <div class="empty"><b>EMPTY</b></div>
      </ng-template>
    </div>
  </div>
</div>
