<div style="background-color:white">
  <form role="form" action="" method="put" #carrier="ngForm" (ngSubmit)="addCarrier(carrier)">
    <div class="form-group" style="padding:5%">
      <ol>
        <li>
          <mat-form-field>
            <input matInput name="name" [(ngModel)]="name" placeholder="Name">
          </mat-form-field>
        </li>
        <li>
          <mat-form-field>
            <input matInput name="code" [(ngModel)]="code" placeholder="Code">
          </mat-form-field>
        </li>
        <li>
          <mat-form-field>
            <input matInput name="phone" [(ngModel)]="phone" placeholder="Phone">
          </mat-form-field>
        </li>
        <li>
          <mat-form-field>
            <input matInput name="logo" [(ngModel)]="logo" placeholder="Logo">
          </mat-form-field>
        </li>
        <li>
          <mat-form-field>
            <input matInput name="status" [(ngModel)]="status" placeholder="Status">
          </mat-form-field>
        </li>
        <li>
          <mat-form-field>
            <input matInput name="cost" [(ngModel)]="cost" placeholder="Cost">
          </mat-form-field>
        </li>
      </ol>
      <button type="submit" class="btn">Add!</button>
    </div>
  </form>
</div>
