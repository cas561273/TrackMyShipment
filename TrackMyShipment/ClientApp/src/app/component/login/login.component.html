<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS -->
        <link rel="stylesheet" href="assets/form/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/form/css/form-elements.css">
        <link rel="stylesheet" href="assets/form/css/style.css">

     
    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                	
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Track</strong>  Shipment</h1>
                            <div class="description">
                            	<p>
                                    This site is designed to  <strong>track</strong> your packages and select suppliers of your goods.
                            	</p>
                            </div>
                        	<div class="form-box">
	                        	<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Login to our site</h3>
	                            		<p>Enter username and password to log on:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-key"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form role="form" action="" method="post" class="login-form" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="username">Username</label>
				                        	<input type="text"  name="email" ngModel class="form-username form-control" placeholder="Username..."  id="form-username">
				                        </div>
                              <div class="form-group">
                                <label class="sr-only" for="password">Password</label>
                                <input type="password" name="password" ngModel class="form-password form-control" placeholder="Password..." id="form-password">
                              </div>
                                        <button type="submit" class="btn">Sign in!</button>
                                        
				                    </form>
			                    </div>
		                    </div>
		                
		                	<div class="social-login">
	                        	<a href="">...or sign up:</a>
	                        	<div class="social-login-buttons">
		                        	<a class="btn btn-link-1 btn-link-1-facebook" href="#">
		                        		<i class="fa fa-facebook"></i> Facebook
		                        	</a>
		                        	<a class="btn btn-link-1 btn-link-1-twitter" href="#">
		                        		<i class="fa fa-twitter"></i> Twitter
		                        	</a>
		                        	<a class="btn btn-link-1 btn-link-1-google-plus" href="#">
		                        		<i class="fa fa-google-plus"></i> Google Plus
		                        	</a>
	                        	</div>
	                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
        	<div class="container">
        		<div class="row">
        			
        			<div class="col-sm-8 col-sm-offset-2">
        				<div class="footer-border"></div>
        				<p>Made by <a href="" target="_blank"><strong>ITCRAFT</strong></a> 
        				 <i class="fa fa-smile-o"></i></p>
        			</div>
        			
        		</div>
        	</div>
        </footer>


    </body>

</html>
