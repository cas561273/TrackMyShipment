<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/form/bootstrap/css/bootstrap.min.css">
	    	<link rel="stylesheet" href="assets/form/css/form-elements.css">
        <link rel="stylesheet" href="assets/form/css/style.css">
     
    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                	
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Track</strong>  Shipment</h1>
                            <div class="description">
                            	<p>
                                    This site is designed to  <strong>track</strong> your packages and select suppliers of your goods.
                            	</p>
                            </div>
                            <div class="form-box">
                                <div class="form-top">
                                  <div class="form-top-left">
                                    <h3>Sign up now</h3>
                                      <p>Fill in the form below to get instant access:</p>
                                  </div>
                                  <div class="form-top-right">
                                    <i class="fa fa-pencil"></i>
                                  </div>
                                  </div>
                                  <div class="form-bottom">
                                <form role="form" action="" method="post" class="registration-form">
                                  <div class="form-group">
                                    <label class="sr-only" for="form-first-name">First name</label>
                                      <input type="text" name="form-first-name" placeholder="First name..." class="form-first-name form-control" id="form-first-name">
                                    </div>
                                    <div class="form-group">
                                      <label class="sr-only" for="form-last-name">Last name</label>
                                      <input type="text" name="form-last-name" placeholder="Last name..." class="form-last-name form-control" id="form-last-name">
                                    </div>
                                    <div class="form-group">
                                      <label class="sr-only" for="form-email">Email</label>
                                      <input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
                                    </div>
                                    <div class="form-group">
                                      <label class="sr-only" for="form-about-yourself">About yourself</label>
                                      <textarea name="form-about-yourself" placeholder="About yourself..." 
                                            class="form-about-yourself form-control" id="form-about-yourself"></textarea>
                                    </div>
                                    <button type="submit" class="btn">Sign me up!</button>
                                </form>
                              </div>
		                    </div>
		                
		                	<div class="social-login">
	                        	<a style="color:white" [routerLink]="['/login']">...OR SIGN IN:</a>
	                        	<div class="social-login-buttons">
		                        	<a class="btn btn-link-1 btn-link-1-facebook" href="#">
		                        		<i class="fa fa-facebook"></i> Facebook
		                        	</a>
		                        	<a class="btn btn-link-1 btn-link-1-twitter" href="#">
		                        		<i class="fa fa-twitter"></i> Twitter
		                        	</a>
		                        	<a class="btn btn-link-1 btn-link-1-google-plus" href="#">
		                        		<i class="fa fa-google-plus"></i> Google Plus
		                        	</a>
	                        	</div>
	                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
        	<div class="container">
        		<div class="row">
        			
        			<div class="col-sm-8 col-sm-offset-2">
        				<div class="footer-border"></div>
        				<p>Made by <a href="" target="_blank"><strong>ITCRAFT</strong></a> 
        				 <i class="fa fa-smile-o"></i></p>
        			</div>
        			
        		</div>
        	</div>
        </footer>


    </body>

</html>
